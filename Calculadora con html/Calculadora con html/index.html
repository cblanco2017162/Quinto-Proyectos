<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculadora con JavaScript</title>
<link type="text/css" href="./assets/css/estilo.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body onload="init();">
<table class="calculadora">
<tr>
  <td colspan="4"><span id="resultado"></span></td>
</tr>
<tr>
  <td><button id="siete">7</button>
  </td><td><button id="ocho">8</button></td>
  <td><button id="nueve">9</button></td>
  <td><button id="division">/</button></td>
</tr>
<tr>
  <td><button id="cuatro">4</button></td>
  <td><button id="cinco">5</button></td>
  <td><button id="seis">6</button></td>
  <td><button id="multiplicacion">*</button></td>
</tr>
<tr>
  <td><button id="uno">1</button></td>
  <td><button id="dos">2</button></td>
  <td><button id="tres">3</button></td>
  <td><button id="resta">-</button></td>
</tr>
<tr>
  <td><button id="igual">=</button>
  </td><td><button id="reset">C</button></td>
  <td><button id="cero">0</button></td>
  <td><button id="suma">+</button></td>
</tr>
</table>
<script src="./assets/js/funcionalidad.js"></script>

<footer>
  <p> <small> &copy Christian Blanco - 2017162</small></p>
</footer>

</body>
</html>
